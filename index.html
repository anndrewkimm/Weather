<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #a2c2e1, #f7f7f7);
      }
      #container {
        max-width: 1200px;
        width: 100%;
        padding: 20px;
        text-align: center;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 40px;
        font-size: 36px;
        color: #333;
      }
      #cityInput {
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      #temp {
        margin-top: 20px;
        font-size: 24px;
        color: #333;
      }
      #weatherDetails {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }
      #weatherIcon {
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }
      #weatherIcon img {
        width: 100px;
        height: 100px;
      }
      #map {
        height: 60vh;
        width: 100%;
        margin-top: 20px;
      }
      .loading {
        font-size: 24px;
        color: #333;
        margin-top: 20px;
        position: relative;
      }
      .loading::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-left-color: #007bff;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #darkModeSwitch {
        margin-top: 20px;
      }
      body.dark-mode {
        background: #333;
        color: #fff;
      }
      body.dark-mode #container {
        background: #444;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
      body.dark-mode button {
        background-color: #0056b3;
      }
      body.dark-mode #weatherIcon img {
        filter: invert(1);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter city" />
      <button onclick="getWeather()">Get Weather</button>
      <button onclick="getCurrentLocation()">Use My Location</button>
      <p id="temp">Enter a city to get the temperature.</p>
      <div id="weatherIcon"></div>
      <div id="weatherDetails"></div>
      <div id="map"></div>
      <p id="loading" class="loading" style="display: none">Loading...</p>
      <label for="darkModeSwitch">Dark Mode</label>
      <input type="checkbox" id="darkModeSwitch" />
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
